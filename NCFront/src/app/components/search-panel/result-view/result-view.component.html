<div class="row">
  <div class="col-lg-6">
    <h5 class="light-border" align="center">{{theResult.naslov}}</h5>
    <div id="whitePanel">
      <label class="col-lg-5">Casopis: {{theResult.casopis}}</label>
      <label class="col-lg-5 right-items">Autor: {{theResult.autor}}</label> 
      <br/>
      <p>{{theResult.apstrakt | substring : 125}}</p>
    </div>
  </div>
  <div class="col-lg-4 olive-bg1">
    <div [innerHTML]="theResult.tekst" id="htmlPanel" *ngIf="isSadrzajTekst"></div>
  </div>
  <div class="col-lg-2">
      <button class="btn btn-default orange-circle-button" *ngIf="theResult.openAccess"><i class="fas fa-file-download fa-3x"></i></button>
      <button class="btn btn-default orange-circle-button" *ngIf="!theResult.openAccess">Pretplati<br />se...</button>
  </div>
</div>
