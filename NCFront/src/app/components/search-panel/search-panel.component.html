<div>
  <div class="row gap-top-sm" id="search-box">
      <div class="col-lg-1"></div>
      <div class="col-lg-9">
          <div class="card card-block bg-faded blue-bg1">
              <div class="container" id="search-tools">
                  <button class="btn btn-light btn-sm" [ngClass]="{'btn-search-hilighted': isSadrzajTekst}" (click)="manageTekst('tekst')">Sadrzaj</button>
                  <button class="btn btn-light btn-sm" [ngClass]="{'btn-search-hilighted': isAutorTekst}" (click)="manageTekst('autor')">Autor</button>
                  <button class="btn btn-light btn-sm" [ngClass]="{'btn-search-hilighted': isNaslovTekst}" (click)="manageTekst('naslov')">Naslov</button>
                  <button class="btn btn-light btn-sm" [ngClass]="{'btn-search-hilighted': isCasopisTekst}" (click)="manageTekst('casopis')">Casopis</button>
                  <button class="btn btn-light btn-sm" [ngClass]="{'btn-search-hilighted': isKljucniTekst}" (click)="manageTekst('kljucni')">Kljucni pojmovi</button>
                  <button class="btn btn-light btn-sm">Naucna oblast</button>
                  <button class="btn btn-light btn-circle-sm right-items" (click)="executeSearch()"><i class="fas fa-search"></i></button>
              </div>
          </div>
          <div class="rounded-bottom peach-bg1" *ngIf="openSearchBox">
            <app-sadrzaj-input [inputParam]="inputParam" [mode]="mode" (commitSearch)="obradiTekst($event)"></app-sadrzaj-input>
          </div>
      </div>
  </div>

  <div class="row gap-top-sm" id="resultBox">
    <div class="col-lg-1"></div>
    <div class="col-lg-9" id="magazineBox">
      <div class="gap-top-sm" *ngFor="let theResult of results">
        <app-result-view [theResult]="theResult"></app-result-view>
      </div>
    </div>
  </div>

  <div class="row gap-top-sm">
    <div class="col-lg-1"></div>
    <div class="col-lg-9 card card-block bg-faded blue-bg1" id="outer-div">
      <div class="container" id="inner-div">
          <button class="btn btn-light btn-sm" (click)="prev()" [disabled]="pageNum <= 1">&lt;</button>
          <button class="btn btn-light btn-sm">{{pageNum}}</button>
          <button class="btn btn-light btn-sm" (click)="next()" [disabled]="isLast">&gt;</button>
      </div>
    </div>
  </div>

</div>
